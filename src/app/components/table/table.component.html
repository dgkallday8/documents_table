<table mat-table class="table" [dataSource]="dataSource.data" matSort (matSortChange)="sortData($event)">

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let rowValue">
      <div [style.width.px]="10">
        <mat-icon
          *ngIf="rowValue.id === selectedDocumentId"
        >check</mat-icon>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="hover">Вид документа</th>
    <td mat-cell *matCellDef="let rowValue">
      {{ getDocumentTypeName(rowValue.type) }}
    </td>
  </ng-container>

  <ng-container matColumnDef="series">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="hover">Серия</th>
    <td mat-cell *matCellDef="let rowValue">
      {{ rowValue.series }}
    </td>
  </ng-container>

  <ng-container matColumnDef="number">
    <th mat-header-cell  *matHeaderCellDef mat-sort-header class="hover">Номер</th>
    <td mat-cell *matCellDef="let rowValue">
      {{ rowValue.number }}
    </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="hover">Дата выдачи</th>
    <td mat-cell *matCellDef="let rowValue">
      {{ rowValue.date | date:'dd.MM.yyyy' }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr
    class="table-row"
    mat-row
    *matRowDef="let myRowData; columns: columnsToDisplay"
    [class.selected]="myRowData.id === selectedDocumentId"
    (click)="selectDocument(myRowData.id)"
  ></tr>

</table>
